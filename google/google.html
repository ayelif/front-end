<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="image/google.jpg" alt="Google Logo" class="logo">
        </div>
        
        <!-- Bu bölümü border içine aldık -->
        <div class="search-section">
            <p class="search-description">Search the web using Google!</p>
            <form class="search-form">
                <input type="text" name="q" placeholder="Search..." class="search-box">
                <div class="buttons">
                    <input type="submit" value="Google Search" class="btn">
                    <input type="button" value="I'm Feeling Lucky" class="btn">
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="left">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>  
                <a href="#">Linux Search</a>
            </div>
            <div class="right">
                <a href="#">Help!</a> 
                <a href="#">About Google!</a> 
                <a href="#">Company Info</a> 
                <a href="#">Google! Logos</a>
            </div>
            <div class="subscribe">
                <p>Get Google!</p>
                <p> updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>
</body>
</html>
